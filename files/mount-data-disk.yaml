# cloud-config
# see https://cloudinit.readthedocs.io/en/latest/reference/examples.html#run-commands-on-first-boot
runCmd:
  - if [ ! -d "/data" ]; then
      yes | mkfs -t ext4 /dev/sdc &&
      mkdir -p /data &&
      echo "/dev/sdc /data ext4 defaults,nofail,noatime,nodelalloc 0 2" >> /etc/fstab &&
      mount -a && 
      chown -R azureuser:azureuser /data
    fi